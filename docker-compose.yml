version: '3.8'

services:
  # CoreMatch Brain - Python Service
  python_service:
    build: ./python-service
    ports:
      - "8000:8000"
    volumes:
      - ./python-service:/app
    env_file:
      - ./python-service/.env
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - corematch-network

networks:
  corematch-network:
    driver: bridge
